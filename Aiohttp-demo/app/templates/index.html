{% extends 'base.html' %}

{% set title = 'main' %}

{% block content %}
    {% if questions %}
        <ul>
            {% for question in questions %}
                <li><a href='url('poll', question_id=question.id)'</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
